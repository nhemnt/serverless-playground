Resources:
  NotesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.tableName}
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: noteId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
        KeyType: HASH
        - AttributeName: noteId
        KeyType: RANGE
      # Set the capacity to auto-scaleBillingMode: PAY_PER_REQUEST
      BillingMode: PAY_PER_REQUEST